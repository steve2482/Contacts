<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contacts</title>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
	<body>
		<h1>Contacts</h1>
		<h3>Add a contact</h3>
			<form id="contact-form">
				First Name<br>
				<input id="first-name" class="form-fields" type="text"><br>
				Last Name<br>
				<input id="last-name" class="form-fields" type="text"><br>
				Phone Number<br>
				<input id="phone" class="form-fields" type="tel" name=""><br>
				Street<br>
				<input id="street" class="form-fields" type="text"><br>
				City<br>
				<input id="city" class="form-fields" type="text"><br>
				State<br>
				<input id="state" class="form-fields" type="text"><br>
				<button id="add-button" type="submit" value="Add">Add</button>
			</form>
		<h4>Contacts:</h4>
			<ul id="contact-names">
				
			</ul>
		
		<script src="http://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
		<script type="text/javascript" src="JS/app.js"></script>		
	</body>
</html>
